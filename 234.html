     <font color="#cc33ff"size="5"><h3>人蔘雞湯<h3></font>
     <hr>


     <title>ch03-4</title>
        <img src="003.jpg" width="600" height="350" title="人蔘雞湯">
     <pre>
     韓國料理中，人蔘雞湯可以說是韓國傳統名菜之一，韓國人喜歡吃人蔘雞湯來補身
     ，認為冬天吃能夠驅寒保暖。夏天熱量消耗大，吃湯能夠補充流失養份，以及預防
     疾病等切效，非常適合一年四個季節飲用。
     </pre>
